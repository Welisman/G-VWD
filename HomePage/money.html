<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ask For Help</title>
    <link rel="stylesheet" href="money.css">
    
</head>

<body>
    <div class="box">
        <div class="container">
                <div class="rectangle1">
                    <img src="../all_assets/Logo HFP.png" alt ="Logo" width="120" height="90">
                    
                </div>
                <div class="tittle">
                    <h1>Home For Paws </h1>
                </div>
                <div class="captions">
                    <p>
                        ASK FOR <b>HELP</b>
                    </p>
                    <p2>
                        please fill up the form to receive further
                    </p2>
                    <br>
                    <p3>
                        assist from
                    </p3>
                    <p4>
                        <b>Home For Paws</b>
                    </p4>
                </div>
                <div class="user-detail">
                    <div class="whiteBg">
                        <div class="input-box">
                            <header>Name</header>
                            <div class="kotak1">
                                <input type="text" placeholder="Please fill in your name.." required 
                                style="width: 800px; height: 40px; border-radius: 80px; 
                                padding-left: 10px;border-color: white;">
                            </div>
                            
                        </div>
                        <div class="input-box2">
                            <header> Contact</header>
                            <div class="kotak2">
                                <input type="text" placeholder="Please fill in your contact.." required 
                                style="width: 800px; height: 40px; border-radius: 80px; 
                                padding-left: 10px; border-color: white;">
                            </div>
                            
                        </div>
         
                        <div class="Conditon">
                            <header1>Animal's Conditon</header1>
                            <br>
                            <p5>tap the dots that describes the  animal's condition</p5>
                            <br>
                            <input type="radio" name="ac" id="box-1">
                            <input type="radio" name="ac" id="box-2">
                            <input type="radio" name="ac" id="box-3">
                            <input type="radio" name="ac" id="box-4">
                            <div class="condition">
                                <label for="dot-1">
                                    <span class="dot one"></span>
                                    <span class="ac">Internal Injuries</span>
                                </label>
                                <label for="dot-2">
                                    <span class="dot two"></span>
                                    <span class="ac">Wounds</span>
                                </label>
                                <label for="dot-3">
                                    <span class="dot three"></span>
                                    <span class="ac">Emotional Abuse</span>
                                </label>
                                <label for="dot-4">
                                    <span class="dot four"></span>
                                    <span class="ac">Flees</span>
                                </label>
                             
                            </div>
                        </div>
                        <div class="type">
                            <header>Animal's Type</header>
                            <input type="radio" name="type" id="box-5">
                            <input type="radio" name="type" id="box-6">
                            <input type="radio" name="type" id="box-7">
                            <div class="category">
                                <label for="dot-5">
                                    <span class="dot five"></span>
                                    <span class="type">Dog</span>
                                </label>
                                <label for="dot-6">
                                    <span class="dot six"></span>
                                    <span class="type">Cat</span>
                                </label>
                                <label for="dot-7">
                                    <span class="dot seven"></span>
                                    <span class="type">Other types</span>
                                </label>
                            
                            </div>
        
                        </div>
                    </div>
                   
                    <div class = "input-button">
                        <input type="submit" class="submit" value="Done !" style="width: 60px;
                        border-radius: 15px;
                        margin-left: 400px; width: 400px; height: 50px;margin-top: 40px;border-color: white;">
                    </div> 
           
        </div>

    </div>
</body>
</html>
